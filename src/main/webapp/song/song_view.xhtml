<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{songView.id}" required="true"/>
        <f:viewAction action="#{songView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{songView.song.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['song.duration']}: 
                            </div>  
                            <div class="col-6">
                                <h:outputText value="#{songView.song.duration}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['song.rating']}: 
                            </div>  
                            <div class="col-6">
                                <h:outputText value="#{songView.song.rating}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['album']}: 
                            </div>  
                            <div class="col-6">
                                <h:link outcome="/album/album_view.xhtml" value="#{songView.song.album.name}">
                                <f:param name="id" value="#{songView.song.album.id}"/>
                            </h:link>
                            </div>  
                            <!-- <div class="col-6">
                                <h:outputText value="#{songView.song.album.name}"/>
                            </div> -->
                        </div>
                        <!-- <div class="row mb-2">
                            <div class="col-6">
                                Owner: 
                            </div>  
                            <div class="col-6">
                                <h:outputText value="#{songView.song.owner}"/>
                            </div>
                        </div> -->
                    </div>                    
                </div>
                
            </div>
        </article>
    </ui:define>

</ui:composition>
