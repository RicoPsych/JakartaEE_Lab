<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{songSearch.init()}"/>
    </f:metadata>

    <ui:define name="content">                  
        <!-- <h:outputStylesheet library="character" name="css/character_list.css"/>Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Songs</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="name" value="#{songSearch.search.name}" styleClass="form-control"/>
                        <h:outputLabel for="name" value="#{messages['name']}:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="rating" value="#{songSearch.search.rating}" styleClass="form-control"/>
                        <h:outputLabel for="rating" value="Rating:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="duration" value="#{songSearch.search.duration}" styleClass="form-control"/>
                        <h:outputLabel for="duration" value="Duration:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="version" value="#{songSearch.search.version}" styleClass="form-control"/>
                        <h:outputLabel for="version" value="Version:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Search"
                        actionListener="#{songSearch.Search()}">
                                         <f:ajax execute="@all" render=":list"/>           
                                        </h:commandButton>
                    </div>
                </div>
            </h:form>

            <div class="col-3">
                <h:dataTable id="list" value="#{songSearch.songs}" var="song"
                styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                    <h:column>
                        <f:facet name="header">#{messages['name']}</f:facet>
                        <h:outputText value="#{song.name}"/>
                    </h:column>
                    
                    
                    <h:column>
                        <f:facet name="header">Rating</f:facet>
                        <h:outputText value="#{song.rating}"/>
                    </h:column>
    
                    
                    <h:column>
                        <f:facet name="header">duration</f:facet>
                        <h:outputText value="#{song.duration}"/>
                    </h:column>
    

                    <h:column>
                        <f:facet name="header">Version</f:facet>
                        <h:outputText value="#{song.version}"/>
                    </h:column>
    
                    <h:column>
                        <f:facet name="header">Created</f:facet>
                        <h:outputText value="#{song.creationDateTime}">
                            <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                        </h:outputText>
                    </h:column>

    
                    <h:column>
                        <f:facet name="header">Updated</f:facet>
                        <h:outputText value="#{song.updateDateTime}">
                            <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                        </h:outputText>
                    </h:column>

                </h:dataTable>
            </div>
        </article>
    </ui:define>

</ui:composition>
