<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{albumView.id}" required="true"/>
        <f:viewAction action="#{albumView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{albumView.album.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                Genre: 
                            </div>  
                            <div class="col-6">
                                <h:outputText value="#{albumView.album.genre}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                Release Date: 
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{albumView.album.releaseDate}"/>
                            </div>
                        </div>

                    </div>

                    
                </div>
                <div class="col-3">
                    <h:dataTable value="#{albumView.album.songs}" var="song"
                    styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:link outcome="/song/song_view.xhtml" value="#{song.name}">
                                <f:param name="id" value="#{song.id}"/>
                            </h:link>
                            <!-- <h:outputText value="#{song.name}"/> -->
                        </h:column>

                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:link outcome="/song/song_edit.xhtml" value="Edit">
                                <f:param name="id" value="#{song.id}"/>
                            </h:link>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton styleClass="btn" value="Delete"
                                                 action="#{albumView.deleteSongAction(song)}"/>
                            </h:form>
                        </h:column>
                        <f:facet name="footer">
                        <h:button styleClass="btn" outcome="/song/song_create.xhtml"
                              value="Add new song"/>
                        </f:facet>
                    </h:dataTable>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
