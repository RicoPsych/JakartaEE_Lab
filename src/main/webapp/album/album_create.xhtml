<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{albumCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages['album.createheader']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="name" value="#{albumCreate.album.name}" styleClass="form-control"/>
                        <h:outputLabel for="name" value="#{messages['name']}:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:inputText id="releaseDate" value="#{albumCreate.album.releaseDate}" styleClass="form-control"/>
                        <h:outputLabel for="releaseDate" value="#{messages['album.release']}:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 p-2">
                    <div class="form-outline">
                        <h:selectOneMenu value = "#{albumCreate.album.genre}" styleClass="form-control active"> 
                            <f:selectItems value="#{albumCreate.genres}"/>
                        </h:selectOneMenu>  
                        <h:outputLabel for="genre" value="#{messages['album.genre']}:" styleClass="form-label"/>
                    </div>
                </div>
            </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['create']}"
                                         action="#{albumCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['cancel']}"
                                         action="#{albumCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
